{% extends "!layout.html" %}

{% block menu %}
    {{ super() }}

    {% if github_links %}
        <p class="caption">
            <span class="caption-text">Source code and contributing</span>
        </p>
        <ul>
            {% for text, link in github_links %}
                <li class="toctree-l1"><a href="{{ link }}">{{ text }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
